<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3 id="time"></h3>
</body>

<script>
    setInterval(() => {
        let ct = new Date().toLocaleTimeString()
        document.getElementById('time').innerHTML = ct
    }, 1000);

    //document.getElementById('time').innerHTML = "Enjoy Thursday"

</script>

</html>
